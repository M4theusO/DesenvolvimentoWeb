<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="description" content="Site do Fã-Clube The Flash">
<meta name="keywords" content="The flash, Velocista, Raio">
<meta name="author" content="The Flash">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Flash</title>
<link rel="stylesheet" type="text/css" href="../../css/site.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../../js/site.js"></script>
</head>
<body>
	<header>
	</header>
	<nav>
	</nav>
	<section>
		<h2>Inscreva-se!</h2>
		<p>Faça parte da comunidade e quebre a barreira da luz!</p>
		<div id="flashInscricao">
			<img src="../../imgs/flashCorre.png" alt="Imagem do Flash correndo" class="velocista2 esquerda">
			<div id="formDados">
				<form name="frminscricao" method="post" action="#" onsubmit="return validaInscricao()">
					<fieldset class="inscricao">
						<legend>Dados para inscrição:</legend>
						<label for="nome">Nome:</label> 
						<input type="text" name="txtnome" id="nome" Placeholder=" Etevaldo da Silva"> 
						<label>Sexo:</label><br> 
						<input type="radio" name="sexo" value="Masculino">Masculino<br>
						<input type="radio" name="sexo" value="Feminino">Feminino<br>
						<label for="nascimento">Data de Nascimento:</label> 
						<input type="text" name="datanascimento" id="nascimento" Placeholder=" dd/mm/aaaa"> 
						<label for="email">E-mail:</label> 
						<input type="text" name="txtemail" id="email" Placeholder=" etevaldo.linda1@gmail.com"> 
						<label for="fone">Telefone:</label> 
						<input type="text" name="txtfone" id="fone" Placeholder=" (XX)XXXXX-XXXX">
					</fieldset>
					<fieldset class="inscricao">
						<legend>Participação:</legend>
						<label>Cor do Raio:</label><br> 
						<input type="radio" name="corraio" value="Amarelo">Amarelo 
						<input type="radio" name="corraio" value="Vermelho">Vermelho<br>
						<input type="radio" name="corraio" value="Azul">Azul 
						<input id="roxo" type="radio" name="corraio" value="Roxo">Roxo<br>
						<input type="checkbox" name="participar" value="Desejo participar do fã-clube" onclick="verificaParticipacao()">Desejo participar do fã-clube
						<button type="reset">Limpar</button><button type="submit" id="botao" disabled>Enviar</button>
					</fieldset>
				</form>
			</div>
			<img src="../../imgs/flashReverso.png" alt="Imagem do Flash correndo" class="velocista2 direita">
		</div>
	</section>
	<footer></footer>
</body>
</html>
